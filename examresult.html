
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Result</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h2>Student Result Sheet</h2>

    <table>
        <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Max Marks</th>
            <th>Grade</th>
        </tr>

        <tr>
            <td>Mathematics</td>
            <td>65</td>
            <td>100</td>
            <td class="grade-a">C</td>
        </tr>

        <tr>
            <td>Physics</td>
            <td>88</td>
            <td>100</td>
            <td class="grade-b">A</td>
        </tr>

        <tr>
            <td>Chemistry</td>
            <td>90</td>
            <td>100</td>
            <td class="grade-a">A+</td>
        </tr>

        <tr>
            <td>English</td>
            <td>80</td>
            <td>100</td>
            <td class="grade-c">B</td>
        </tr>

        <tr class="total">
            <td>Total</td>
            <td>323</td>
            <td>400</td>
            <td class="grade-b">B+</td>
        </tr>
    </table>

</div>

</body>
</html>
